<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <h1>Login Form</h1>

    <form id="login-form">
        <input type="text" autocomplete="off" id='email' name="email" placeholder="Email"/>
        <input type="password" autocomplete="off" id='password' name="password" placeholder="Password"/>
        <input type="submit" value="Submit">
    </form>
    <script>

        const form = document.getElementById('login-form')
        form.addEventListener('submit', userRegistration);

        async function userRegistration(event) {
            event.preventDefault();
            let password = document.getElementById('password').value;
            let email = document.getElementById('email').value;
        
            
            await fetch('/login', {
                method: 'POST',
                headers: { 
                    'Content-Type' : 'application/json' 
                },
                body: JSON.stringify({
                    email, 
                    password
                })
                
            })
            .then((res) => {
                return res.json();
            })

        }
        
    
    </script>

</body>
</html>
